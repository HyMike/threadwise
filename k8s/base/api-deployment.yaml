apiVersion: apps/v1
kind: Deployment
metadata:
  name: threadwise-api
  namespace: threadwise
  labels:
    app: threadwise
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: threadwise
      component: api
  template:
    metadata:
      labels:
        app: threadwise
        component: api
    spec:
      serviceAccountName: threadwise-api
      containers:
        - name: api
          image: your-registry/threadwise:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Load all config from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: PORT
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: HOST
            - name: DEPLOYMENT_MODE
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: DEPLOYMENT_MODE
            - name: EXECUTION_MODE
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: EXECUTION_MODE
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: LOG_LEVEL
            - name: LLM_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: LLM_PROVIDER
            - name: LLM_MODEL
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: LLM_MODEL
            - name: LLM_TEMPERATURE
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: LLM_TEMPERATURE
            - name: LLM_MAX_TOKENS
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: LLM_MAX_TOKENS
            - name: K8S_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: K8S_NAMESPACE
            - name: K8S_IMAGE_NAME
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: K8S_IMAGE_NAME
            - name: K8S_IMAGE_TAG
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: K8S_IMAGE_TAG
            - name: K8S_JOB_TTL
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: K8S_JOB_TTL
            - name: K8S_JOB_BACKOFF_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: K8S_JOB_BACKOFF_LIMIT
            - name: K8S_CPU_REQUEST
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: K8S_CPU_REQUEST
            - name: K8S_CPU_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: K8S_CPU_LIMIT
            - name: K8S_MEMORY_REQUEST
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: K8S_MEMORY_REQUEST
            - name: K8S_MEMORY_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: K8S_MEMORY_LIMIT
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: API_URL
            - name: JIRA_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: JIRA_BASE_URL
            - name: JIRA_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: JIRA_EMAIL
            - name: JIRA_PROJECT_KEY
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: JIRA_PROJECT_KEY
            - name: JIRA_BOARD_ID
              valueFrom:
                configMapKeyRef:
                  name: threadwise-config
                  key: JIRA_BOARD_ID
            
            # Secret is applied with flux with sops in separate repo
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: threadwise-secrets
                  key: SLACK_BOT_TOKEN
            - name: SLACK_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: threadwise-secrets
                  key: SLACK_CHANNEL_ID
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: threadwise-secrets
                  key: LLM_API_KEY
            - name: JIRA_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: threadwise-secrets
                  key: JIRA_API_TOKEN
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

