apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: threadwise

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - rbac.yaml
  - configmap.yaml
  # Uncomment if using External Secrets Operator:
  # - external-secret.yaml
  - api-deployment.yaml
  - cron-deployment.yaml
  - service.yaml

# Common labels applied to all resources
labels:
  - pairs:
      app.kubernetes.io/name: threadwise
      app.kubernetes.io/managed-by: kustomize

# Image tags (will be overridden in overlays)
images:
  - name: your-registry/threadwise
    newTag: latest
