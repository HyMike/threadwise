apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: threadwise-ingress
  namespace: threadwise-prod  # ← Fixed to match prod namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Certificate manager annotations
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - threadwise.donovanlowkeen.com
      secretName: threadwise-tls
  rules:
    - host: threadwise.donovanlowkeen.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: threadwise-api  # ← Fixed to match service name
                port:
                  number: 3000 